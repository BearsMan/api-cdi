openapi: 3.0.0
info:
  title: Guild Wars 2 API
  description: >-
    The Guild Wars 2 API enables third-party applications to access data
    directly from the Guild Wars 2 servers.
  termsOfService: 'https://www.guildwars2.com/en/legal/guild-wars-2-content-terms-of-use/'
  version: v3
  contact:
    name: Guild Wars 2 API development forum
    url: 'https://en-forum.guildwars2.com/categories/api-development'
externalDocs:
  description: Wiki Documentation
  url: 'https://wiki.guildwars2.com/wiki/API:Main'
servers:
  - url: 'https://api.guildwars2.com/v2'
tags:
    - name: wip
      description: Path definitions that are Work-In-Progress
    - name: todo
      description: Incomplete path definitions
