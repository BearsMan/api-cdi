components:
    parameters:
        ID:
            name: id
            in: path
            schema:
                type: integer
        IDs:
            name: ids
            in: query
            schema:
                type: array
            items:
                type: integer
            style: form
            explode: false
            required: false
        Page:
            name: page
            in: query
            schema:
              type: integer
            style: form
            required: false
        PageSize:
            name: page_size
            in: query
            schema:
              type: integer
            style: form
            required: false

    responses:
        BadRequest:
            description: Bad request
            content:
                application/json:
                    schema:
                        $ref: 'schemas/error.json#/definitions/Error'
        Forbidden:
            description: Authentication Required
            content:
                application/json:
                    schema:
                        $ref: 'schemas/error.json#/definitions/Error'
