    /achievements:
        get:
          operationId: achievements
          summary: Achievements
          parameters:
            - $ref: "#/components/parameters/IDs"
            - $ref: "#/components/parameters/Page"
            - $ref: "#/components/parameters/PageSize"
          responses:
            '200':
